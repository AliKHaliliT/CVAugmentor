name: Update Sphinx Docs

on:
  push:
    branches:
      - main

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures full history for merging

      - name: Merge main into gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          git merge origin/main --no-edit || echo "No changes to merge"

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme

      - name: Build Sphinx documentation
        run: |
          cd docs
          make html

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-update Sphinx documentation" || echo "No changes to commit"
          git push origin gh-pages
